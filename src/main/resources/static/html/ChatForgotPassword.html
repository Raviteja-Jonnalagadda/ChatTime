<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Chat App Login</title>
	<link rel="icon" href="../images/ChatTime_Logo_5.png" type="image/png">
	<meta name="theme-color" content="#ff69b4">
	<link rel="stylesheet" href="../css/ChatLogin.css">
	<script src="../js/ChatTimeDTO.js"></script>
	<script>
		pagetype='Login';
	</script>
</head>

<body>

	<!-- Header -->
	<header class="header">
		<div class="ctap-hd-lt">
			<img src="../images/ChatTime_Logo_2.png" alt="Chat App Logo" class="ctap-login-logo" />
		</div>
		<div class="ctap-hd-ct">
			<h1>Chat Time Login</h1>
		</div>
		<div class="ctap-hd-rt">
			<span id="date"></span> | <span id="time"></span>
		</div>
	</header>

	<!-- Login Container -->
	<div class="ctap-main-div">
		<div class="ctap-login-cont">
			<h2>Dont worry we are there to assiest you </h2>
			<h2>Your Account is safe with us </h2>
			<form id="ct_forgotpassword_form" method="post">
			<label for="ctap_emailid">Enter Your Email Id Registred with ChatTime</label>
			<input type="email"  name="ctap_emailid" id="ctap_emailid" value="raviteja032766@gmail.com" placeholder="mrchattime@gmail.com" required/>
			<div class="ctap-new-password">
			<label for="ctap_new_pwd">Enter Your New Password</label>
			<input type="text" name="ctap_new_pwd" id="ctap_new_pwd" placeholder="Enter New Password" />
			</div>
			<span id="ctap_resend_otp_timmer" class="ctap-resotp-timer"></span>
			<input class="ctap-submit" type="button" id="ctap_sendotp" value="Send OTP" />
			
			<input class="ctap-submit ctap-forgtpassword-sub" type="button" id="ctap_forgotpass_sub" value="Submit" />
			
			</form>
			<div class="ctap-links">
				<a href="../html/ChatSignin.html">Sign Up</a>
				<a href="../html/ChatLogin.html">Login In</a>
			</div>
		</div>
	</div>

	<!-- jQuery & Time Update -->
	<script src="../js/min/jquery-3.7.1.min.js"></script>
	<script src="../js/ChatLogin.js"></script>
	
	<!-- OTP Popup -->
	<div id="otpPopup" class="otp-popup-overlay">
	    <div class="otp-popup-content">
	        <span class="otp-close-btn" onclick="closeOtpPopup()">×</span>
	        <h2>Enter OTP</h2>
	        <input type="text" id="otpInput" maxlength="6" placeholder="Enter 6-digit OTP" />
	        <div class="otp-timer" id="otpTimer">05:00</div>
	        <button id="verifyOtpBtn" >Verify OTP</button>
	        <button id="resendOtpBtn" onclick="resendOtp()" disabled>Resend OTP</button>
	    </div>
	</div>
	
	<!-- Popup Messages -->
	<div id="successPopup" class="popup success">
		<span class="popup-msg">✔️ Success message</span>
		<span class="popup-close" onclick="closePopup('successPopup')">&times;</span>
	</div>

	<div id="errorPopup" class="popup error">
		<span class="popup-msg">❌ Error message</span>
		<span class="popup-close" onclick="closePopup('errorPopup')">&times;</span>
	</div>
	<!-- Spinner Loader -->
	<div id="chatSpinner" class="chat-spinner-wrapper">
		<div class="chat-spinner"></div>
	</div>

</body>

</html>
