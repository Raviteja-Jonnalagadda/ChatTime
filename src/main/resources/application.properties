spring.application.name=ChatAppV1
server.port=8111
server.address=0.0.0.0

ctap.driver=oracle.jdbc.driver.OracleDriver
ctap.url=jdbc:oracle:thin:@localhost:1521:xe
ctap.unm=system
ctap.pwd=system
sensitive.info.log=show

# Tell Spring MVC where to find JSP files
spring.mvc.view.prefix=/WEB-INF/JSP/
spring.mvc.view.suffix=.jsp

# For specific error pages
server.error.whitelabel.enabled=false
server.error.path=/error

# Optional: specify error pages for specific status codes
server.error.include-message=always
server.error.include-stacktrace=never